<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabellen</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<h1>Een simpele tabel</h1>
	<table>
		<caption>Favoriete dieren van personen</caption>
		<thead>
			<tr>
				<th scope="col">Naam</th>
				<th scope="col">Leeftijd</th>
				<th scope="col">Favoriete dier</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Brian</th>
				<td>30</td>
				<td>Kameel</td>
			</tr>
			<tr>
				<th scope="row">Liam</th>
				<td>19</td>
				<td>Hond</td>
			</tr>
			<tr>
				<th scope="row">Vera</th>
				<td>26</td>
				<td>Veldmuis</td>
			</tr>
			<tr>
				<th scope="row">Senna</th>
				<td>34</td>
				<td>Giraf</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
